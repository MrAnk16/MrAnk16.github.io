<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Form</title>
    <link rel="shortcut icon" type="image" href="img/Logo.webp">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="final_project2.css">
</head>
<body style="background-color: #f1fbff;">
    <main>
      <section>
          <div class="container">
              <div class="row"></div>
               <div class="col-12 d-flex justify-content-center">
                  <div class="card py-3 mx-auto mt-5" style="width: 400px;">
                    <div class="card-body bg-dark text-light">
                    <form>
                      <div class="mb-3 py-3 text-center">
                        <div class="logo"><img src="img/Logo-removebg.png" width="80" height="80" alt=""></div><span class="text-primary">Abi</span> <h1>Design</h1>
                      </div>
                      <div class="mb-3 py-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Put your email here!">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Put your password here!">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <form action="">
                        <p><button class="btn"><a class="home" href="final_project.html">Submit</a></button></p>
                      </form>
                    </div>
                  </div> 
                </form>
              </div>
          </div>
      </section>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
